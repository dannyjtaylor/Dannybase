<!-- Step 1: Enter Employee ID -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee - Step 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-50 min-h-screen flex items-center justify-center">
    <form method="post" action="/add_id" class="bg-white p-8 rounded shadow w-full max-w-md border border-teal-200">
        <h2 class="text-2xl font-bold text-teal-700 mb-4">Add Employee: Step 1</h2>
        <label for="emp_id" class="block mb-2 font-semibold">Employee ID <span class="text-red-600">*</span></label>
        <input type="text" id="emp_id" name="emp_id" required class="border rounded px-3 py-2 w-full mb-4 focus:ring-teal-700" placeholder="Enter Employee ID">
        {% if error %}<div class="text-red-600 mb-2">{{ error }}</div>{% endif %}
        <button type="submit" class="btn bg-teal-600 text-white px-4 py-2 rounded shadow w-full hover:bg-teal-700">Next</button>
    </form>
</body>
</html>
