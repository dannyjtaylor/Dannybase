<!-- Step 2: Enter Employee Details -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee - Step 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-50 min-h-screen flex items-center justify-center">
    <form method="post" action="/add_fields" class="bg-white p-8 rounded shadow w-full max-w-lg border border-teal-200">
        <h2 class="text-2xl font-bold text-teal-700 mb-4">Add Employee: Step 2</h2>
        <input type="hidden" name="emp_id" value="{{ emp_id }}">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block mb-1 font-semibold">Work Email</label>
                <input name="work_email" type="email" class="border rounded px-3 py-2 w-full" placeholder="Work Email">
            </div>
            <div>
                <label class="block mb-1 font-semibold">First Name</label>
                <input name="first_name" class="border rounded px-3 py-2 w-full" placeholder="First Name">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Last Name</label>
                <input name="last_name" class="border rounded px-3 py-2 w-full" placeholder="Last Name">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Nickname</label>
                <input name="nickname" class="border rounded px-3 py-2 w-full" placeholder="Nickname">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Department Code</label>
                <input name="dept_code" class="border rounded px-3 py-2 w-full" placeholder="Department Code">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Department / Description</label>
                <input name="dept_desc" class="border rounded px-3 py-2 w-full" placeholder="Department / Description">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Position</label>
                <input name="position" class="border rounded px-3 py-2 w-full" placeholder="Position">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Join Date</label>
                <input name="join_date" type="date" class="border rounded px-3 py-2 w-full" placeholder="Join Date">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Birthday</label>
                <input name="birthday" type="date" class="border rounded px-3 py-2 w-full" placeholder="Birthday">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Office Location</label>
                <input name="office_location" class="border rounded px-3 py-2 w-full" placeholder="Office Location">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Supervisor</label>
                <input name="supervisor" class="border rounded px-3 py-2 w-full" placeholder="Supervisor">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Office Phone & Extension</label>
                <input name="office_phone" class="border rounded px-3 py-2 w-full" placeholder="Office Phone & Extension">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Mobile Phone (if applicable)</label>
                <input name="mobile_phone" class="border rounded px-3 py-2 w-full" placeholder="Mobile Phone (if applicable)">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Employment Type</label>
                <input name="employment_type" class="border rounded px-3 py-2 w-full" placeholder="Employment Type">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Employment Status</label>
                <input name="employment_status" class="border rounded px-3 py-2 w-full" placeholder="Employment Status">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Years of Service</label>
                <input name="years_of_service" class="border rounded px-3 py-2 w-full" placeholder="Years of Service">
            </div>
        </div>
        <button type="submit" class="btn bg-teal-600 text-white px-4 py-2 rounded shadow w-full mt-6 hover:bg-teal-700">Add Employee</button>
    </form>
</body>
</html>
