<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dannybase</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <!-- Tailwind CSS CDN with theme -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#007B7F', // header-bg
                dark: '#004c4f',    // button-bg
                light: '#b2dfdb',   // bubble-user-bg
              },
            }
          }
        }
      }
    </script>
    <style>
      .logo-bounce {
        transition: transform 0.2s;
      }
      .logo-bounce:hover {
        transform: translateY(-8px) scale(1.08);
      }
    </style>
</head>
<body class="bg-teal-50 min-h-screen font-sans flex flex-col">
    <!-- Header Band -->
    <div class="bg-primary py-4 px-6 mb-8 rounded-b-xl shadow flex items-center justify-between" style="background-color: #007B7F; color: #fff; border-bottom: 1px solid #ccc;">
        <a href="https://www.mywinterhaven.com/" target="_blank" rel="noopener" title="Winter Haven Website">
            <img src="/static/WHlogo.png" alt="Winter Haven Logo" class="h-16 w-auto logo-bounce" style="border-radius:8px;">
        </a>
        <h1 class="text-3xl font-bold text-white drop-shadow text-center w-full" style="font-family: 'Times New Roman', Times, serif; font-style: italic;">Dannybase</h1>
        <a href="http://127.0.0.1:8080/" target="_blank" rel="noopener" title="Tech Services">
            <img src="/static/logo_tech.png" alt="Technology Services Logo" class="h-16 w-auto logo-bounce" style="border-radius:8px;">
        </a>
    </div>

    <main class="flex-grow flex items-center justify-center">
        <form action="/login" method="post" class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-primary-dark mb-6">Please Sign In</h2>

            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>
            {% endif %}

            <div class="mb-4"><label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label><input type="text" id="username" name="username" placeholder="Username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-primary"></div>
            <div class="mb-6"><label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label><input type="password" id="password" name="password" placeholder="******************" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-primary"></div>
            <button class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition-colors" type="submit">Sign In</button>
            <p class="text-center text-gray-500 text-xs mt-6">&copy; Winter Haven 2024</p>
        </form>
    </main>
</body>
</html>
